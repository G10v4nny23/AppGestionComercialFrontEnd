<mat-card>
  <mat-card-content>

        <form (ngSubmit)="guardarProveedor()" #proveedorForm="ngForm">
          <mat-form-field>
            <input
              matInput
              placeholder="RUT Proveedor"
              [(ngModel)]="proveedor.rutProveedor"
              name="rutProveedor"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Nombre Proveedor"
              [(ngModel)]="proveedor.nombreProveedor"
              name="nombreProveedor"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Correo"
              [(ngModel)]="proveedor.correoProveedor"
              name="correo"
              required
            />
          </mat-form-field>

          <mat-form-field>
            <input
              matInput
              placeholder="Teléfono"
              [(ngModel)]="proveedor.telefonoProveedor"
              name="telefono"
              required
            />
          </mat-form-field>

          <button mat-button type="submit" [disabled]="!proveedorForm.valid">
            Guardar proveedor
          </button>
        </form>

  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-content>

        <table mat-table [dataSource]="proveedores">
          <ng-container matColumnDef="rutProveedor">
            <th mat-header-cell *matHeaderCellDef>RUT Proveedor</th>
            <td mat-cell *matCellDef="let proveedor">
              {{ proveedor.rutProveedor }}
            </td>
          </ng-container>

          <ng-container matColumnDef="nombreProveedor">
            <th mat-header-cell *matHeaderCellDef>Nombre Proveedor</th>
            <td mat-cell *matCellDef="let proveedor">
              {{ proveedor.nombreProveedor }}
            </td>
          </ng-container>

          <ng-container matColumnDef="correoProveedor">
            <th mat-header-cell *matHeaderCellDef>Correo</th>
            <td mat-cell *matCellDef="let proveedor">
              {{ proveedor.correoProveedor }}
            </td>
          </ng-container>

          <ng-container matColumnDef="telefonoProveedor">
            <th mat-header-cell *matHeaderCellDef>Teléfono</th>
            <td mat-cell *matCellDef="let proveedor">
              {{ proveedor.telefonoProveedor }}
            </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let proveedor">
              <button
                mat-icon-button
                color="warn"
                (click)="eliminarProveedor(proveedor)"
              >
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-button (click)="cambiarTab(1)">
                <mat-icon> local_shipping </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr
            mat-row
            *matRowDef="let proveedor; columns: displayedColumns"
          ></tr>
        </table>
  


      
      
      

  </mat-card-content>
</mat-card>
