<mat-tab-group>
  <mat-tab label="Ingresar Proveedor">
    <form (ngSubmit)="agregarProveedor()" #proveedorForm="ngForm">
      <mat-form-field>
        <input matInput placeholder="Nombre" name="nombre" [(ngModel)]="proveedor.nombre" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Teléfono" name="telefono" [(ngModel)]="proveedor.telefono" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Correo" name="correo" [(ngModel)]="proveedor.correo" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!proveedorForm.form.valid">Agregar</button>
    </form>
  </mat-tab>


  <!--Segunda Pestaña-->

  <mat-tab label="Ver Proveedores">
    <table mat-table [dataSource]="proveedores" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let proveedor">{{ proveedor.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef>Teléfono</th>
        <td mat-cell *matCellDef="let proveedor">{{ proveedor.telefono }}</td>
      </ng-container>
      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let proveedor">{{ proveedor.correo }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['nombre', 'telefono', 'correo']"></tr>
      <tr mat-row *matRowDef="let proveedor; columns: ['nombre', 'telefono', 'correo']" (click)="seleccionarProveedor(proveedor)"></tr>
    </table>
  </mat-tab>

  <!--Tercera Pestaña-->

  <mat-tab label="Productos del Proveedor">
    <h3>Proveedor: {{ proveedorSeleccionado?.nombre }}</h3>
    <table mat-table [dataSource]="productosProveedor" class="mat-elevation-z8">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let producto">{{ producto.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let producto">
          <button mat-icon-button color="warn" (click)="disminuirCantidad(producto)">
            <mat-icon>remove</mat-icon>
          </button>
          {{ producto.cantidad }}
          <button mat-icon-button color="primary" (click)="aumentarCantidad(producto)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-row *matRowDef="let row; columns: ['nombre', 'cantidad']"></tr>
    </table>
    <button mat-raised-button color="primary" (click)="proveedorSeleccionado && generarOrdenCompra(proveedorSeleccionado)">
      <mat-icon>picture_as_pdf</mat-icon>
      Generar Orden de Compra
    </button>
  </mat-tab>


</mat-tab-group>
