<h1>Ordenes de Compra</h1>

<table mat-table [dataSource]="proveedores">
    <ng-container matColumnDef="nombreProveedor">
      <th mat-header-cell *matHeaderCellDef>Nombre del Proveedor</th>
      <td mat-cell *matCellDef="let proveedor">{{ proveedor.nombreProveedor }}</td>
    </ng-container>
    <ng-container matColumnDef="rutProveedor">
      <th mat-header-cell *matHeaderCellDef>RUT Proveedor</th>
      <td mat-cell *matCellDef="let proveedor">{{ proveedor.rutProveedor }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let proveedor">
        <button mat-button color="primary" (click)="generarOrdenCompra(proveedor)">Generar Orden de Compra</button>
        <button mat-button color="accent" (click)="recepcionOrdenCompra(proveedor)">Recepci√≥n Orden de Compra</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let proveedor; columns: columnas"></tr>
  </table>
  
  <div *ngIf="mostrarFormulario">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Generar Orden de Compra</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="ordenCompraForm" (ngSubmit)="agregarProducto()">
          <mat-form-field>
            <input matInput placeholder="Nombre del Producto" formControlName="nombreProducto">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Categorias</mat-label>
            <mat-select formControlName="idCategoria">
                <mat-option *ngFor="let item of listaCategorias" [value]="item.idCategoria">
                    {{item.nombreCategoria}}
                </mat-option>
            </mat-select>
        </mat-form-field>

          <mat-form-field>
            <input matInput placeholder="Stock" formControlName="stock" type="number">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Precio" formControlName="precio">
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Estado</mat-label>
            <mat-select formControlName="esActivoProducto">
                <mat-option value="1">Activo</mat-option>
                <mat-option value="0">No Activo</mat-option>
            </mat-select>
        </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Guardar Orden de Compra</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
